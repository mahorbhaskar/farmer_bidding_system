{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container mt-lg-5 w-50">
    {% if messages %}
    {% for message in messages %}
    <div class="alert-danger">{{message}}</div>
    {% endfor %}
    {% endif %}
    <form action="{% url 'login' %}" id="login_form" method="post">
        {% csrf_token %}
        <!-- phone input -->
        <div class="form-outline mb-4">
        <label class="form-label" for="contact_info">Phone</label>
        <input
            type="text"
            name="contact_info"
            id="form2Example1"
            class="form-control"
            placeholder="Phone number*"
        />
        </div>


        <!-- Password input -->
        <div class="form-outline mb-4">
        <label class="form-label" for="password">Password</label>
        <input
            type="password"
            name="password"
            id="form2Example2"
            class="form-control"
            placeholder="Password"
        />
        </div>
